<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner Demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    canvas {
        display: none;
    }
    hr {
        margin-top: 32px;
    }
    input[type="file"] {
        display: block;
        margin-bottom: 16px;
    }
    
    .header{
        background-color: rgb(162, 162, 239);
        padding: 8px 10px;
        color: #ffffff;
        height: 40px;
    }
    .header h1{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        text-align: center;
        
    }
    .DeviceInfo{
        position: absolute;
        display: inline-block;
        float: left;
        margin-top: auto;
        margin-bottom: auto;
        top: 20px;
    }
    
    .content {
        position: absolute;
        height: calc(100vh - 60px);
        width: 100%;
    }
    
    #qr-video {
        width: 100%;
    }
    
    #trig{
        width: 100%;
        height: 50px;
        background-color: #499a7f;
        color: white;
        text-align: center;
        line-height: 50px;
        font-size: 30px;
        

        position: fixed;
        bottom: 0;
    }
    
    .result{
        width: 100vw;
        background-color: gray;
        padding: 10px 0px;
        position: fixed;
        bottom: 50px;
    }
    
    .result b{
        margin-left: 20px;
        padding: 0px;
        text-transform: uppercase;  
        color: aliceblue;
        
    }
    
    #cam-qr-result-timestamp{
        font-size: 15px;
    }
    
</style>
<div class="header">
    <h1> SCAN</h1>
    <div class="DeviceInfo">
        <span>CAMERA: </span>
        <span id="cam-has-camera">OFF</span>
    </div>   
</div>

<div class="content">
    <div id='trig'>Start</div>

    <div>        
        <video muted playsinline id="qr-video"></video>
    </div>

    <div class="result">
        <b>Detected QR code: </b> <br>
        <center><span id="cam-qr-result">None</span></center>
        <br>
        <b>Last detected at: </b>
        <span id="cam-qr-result-timestamp"></span>
    </div>
    
    
</div>


<div style="display:none">
        <select id="inversion-mode-select">
            <option value="original">Scan original (dark QR code on bright background)</option>
            <option value="invert">Scan with inverted colors (bright QR code on dark background)</option>
            <option value="both">Scan both</option>
        </select>
        <br>
    </div>

<div style="display:none">
    <h1>Scan from File:</h1>
    <input type="file" id="file-selector">
    <b>Detected QR code: </b>
    <span id="file-qr-result">None</span>
</div>
<script type="module" src="./app.js"></script>
</body>
</html>
